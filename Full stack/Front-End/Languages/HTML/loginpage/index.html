<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<link href="http://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" arial-hidden="true">

    <div class="Registration">
    <form>
      <label for="chk" arial-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name" 
      required="">
      <input type="email" name="email" placeholder="Email" 
      required="">
      <input type="password" name="pswd" placeholder="Password" 
      required="">
      <button>Sign up</button>
    </form>
    </div>
    <div class="login">
      <form>
        <label for="chk" arial-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" 
        required="">
        <input type="password" name="pswd" placeholder="Password" 
        required="">
        <button>Login</button>
      </form>
    </div>

  </div>
</body>
</html>
